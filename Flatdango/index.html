<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Movie Ticketing App</title>
    <link rel="stylesheet" href="/.style.css">
  </head>
  <body>
    <div class="container">
      <div class="film-details">
        <h2 id="film-title"></h2>
        <img id="film-poster">
        <p><strong>Runtime:</strong> <span id="film-runtime"></span> minutes</p>
        <p><strong>Showtime:</strong> <span id="film-showtime"></span></p>
        <p><strong>Available Tickets:</strong> <span id="film-available-tickets"></span></p>
        <button id="buy-ticket-button">Buy Ticket</button>
      </div>
      <div class="film-menu">
        <h2>Movie Menu</h2>
        <ul id="films">
          <!-- Placeholder element for films list -->
          <li class="film item">Loading...</li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
    <script> src="db.json"</script>
  </body>
</html>
